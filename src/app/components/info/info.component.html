<div class="info-page">
  <header class="info-hero">
    <div>
      <p class="eyebrow">{{'Analytics'|translate}}</p>
      <h1>{{'Biswap Info'|translate}}</h1>
    </div>
    <mat-button-toggle-group class="info-tabs" name="tabName" [(ngModel)]="tabName" aria-label="Info Tabs">
      <mat-button-toggle value="overview" (click)="selectedTab=1;"
        [class.selected]="selectedTab==1">{{"Overview"|translate}}</mat-button-toggle>
      <mat-button-toggle value="pools" (click)="selectedTab=2;"
        [class.selected]="selectedTab==2">{{"Pools"|translate}}</mat-button-toggle>
      <mat-button-toggle value="tokens" (click)="selectedTab==3">{{"Tokens"|translate}}</mat-button-toggle>
    </mat-button-toggle-group>
  </header>

  <section class="info-body">
    @if(tabName=='overview') {
    <app-overview></app-overview>
    } @else if(tabName=='pools') {
    <app-all-pools></app-all-pools>
    } @else {
    <app-all-tokens></app-all-tokens>
    }
  </section>
</div>
