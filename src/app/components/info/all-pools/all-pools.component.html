<app-pools [pairs]="pairs"></app-pools>

<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item handcursor">
      <a class="page-link" aria-label="Previous" (click)="changePageNum(pageNum - 1)">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item handcursor">
      @if(pageNum >= 1) {
      <a class="page-link" (click)="changePageNum(pageNum - 1)">{{pageNum}}</a>
      }
    </li>
    <li class="page-item handcursor active">
      <a class="page-link" (click)="changePageNum(pageNum)">
        {{pageNum + 1}}
      </a>
    </li>
    <li class="page-item handcursor">
      @if(pageNum <= totalPage - 2) { <a class="page-link" (click)="changePageNum(pageNum + 1)">
        {{pageNum + 2}}
        </a>
        }
    </li>

    <li class="page-item handcursor">
      @if((pageNum < 1) && (pageNum <=totalPage - 2)) { <a class="page-link" (click)="changePageNum(pageNum + 2)">
        {{pageNum + 3}}
        </a>
        }
    </li>
    <li class="page-item handcursor">
      <a class="page-link" aria-label="Next" (click)="changePageNum(pageNum + 1)">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
