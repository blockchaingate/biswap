<header class="app-header">
  <div class="brand">
    <a class="brand-link" routerLink="/">
      <img class="logo" src="/assets/images/biswap4.png" alt="Biswap" />
      <span class="brand-name">Biswap</span>
    </a>
  </div>

  <button class="menu-toggle" mat-icon-button (click)="onToggleSidenav()" aria-label="Open navigation">
    <mat-icon>menu</mat-icon>
  </button>

  <nav class="nav-links">
    <a routerLink="/swap" routerLinkActive="active">{{'Swap'|translate}}</a>
    <a routerLink="/pool" routerLinkActive="active">{{'Liquidity'|translate}}</a>
    <a routerLink="/reward" routerLinkActive="active">{{'Rewards'|translate}}</a>
    <a routerLink="/transactions" routerLinkActive="active">{{'Transactions'|translate}}</a>
    <a routerLink="/charts" routerLinkActive="active">{{'Info'|translate}}</a>
  </nav>

  <div class="actions">
    <div class="lang">
      <button mat-stroked-button color="primary" [matMenuTriggerFor]="menu">
        {{selectedLan.viewValue}}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu class="matMenu" #menu="matMenu">
        @for(lan of LANGUAGES; track lan.value) {
        <button mat-menu-item (click)="openClose(lan)">
          {{lan.viewValue}}
        </button>
        }
      </mat-menu>
    </div>

    @if(!address){
    <button mat-raised-button color="primary" class="connect" (click)="connectWallet()">
      {{ 'Connect Wallet'| translate }}
    </button>
    } @else {
    <div class="wallet-chip">
      <span>{{showAccount()}}</span>
      <button mat-icon-button color="primary" (click)="disConnectWallet()" aria-label="Disconnect">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
    }
  </div>
</header>
