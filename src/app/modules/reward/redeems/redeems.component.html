<div class="rounded-card">
    <div class="container">
        <div class="row py-2">
            <div class="col col-4">
                <b>{{"Address"|translate}}</b>
            </div>
            <div class="col col-3">
                <b>{{"Token"|translate}}</b>
            </div>
            <div class="col col-3">
                <b>{{"Amount"|translate}}</b>
            </div>
            <div class="col col-2">
                {{"Txid"|translate}}
            </div>
        </div>

        <div class="row table-data py-2" *ngFor="let item of redeems;let i = index">
            <div class="col col-4">
                {{item.address}}
            </div>
            <div class="col col-3">
                {{item.tokenName}}
            </div>
            <div class="col col-3">
                {{item.amount}}
            </div>
            <div class="col col-2">
                {{item.txid}}
            </div>
        </div>
    </div>
</div>
