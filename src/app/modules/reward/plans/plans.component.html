<div class="planbody">
    <div class="title">
        <div class="titiCol col-2">
            <b>{{"Pair"|translate}}</b>
        </div>
        <div class="titiCol col-2">
            <b>{{"Token"|translate}}</b>
        </div>
        <div class="titiCol col-2">
            <b>{{"Interval Blk"|translate}}</b>
        </div>
        <div class="titiCol col-2">
            <b>{{"Amount"|translate}}</b>
        </div>
        <div class="titiCol col-2">
            <b>{{"Start Blk"|translate}}</b>
        </div>
        <div class="titiCol col-2">
            <b>{{"End Blk"|translate}}</b>
        </div>
    </div>

    <div class="contnt" *ngFor="let item of plans;let i = index">
        <div class="titiCol col-2">
            {{item.pairName}}
        </div>
        <div class="titiCol col-2">
            {{item.tokenName}}
        </div>
        <div class="titiCol col-2">
            {{item.interval}}
        </div>
        <div class="titiCol col-2">
            {{item.amount}}
        </div>
        <div class="titiCol col-2">
            {{item.blockstart}}
        </div>
        <div class="titiCol col-2">
            {{item.blockend}}
        </div>
    </div>
</div>
