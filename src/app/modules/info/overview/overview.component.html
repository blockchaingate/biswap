<h1>Biswap Info & Analytics</h1>
<div class="d-flex justify-content-between">
    <app-all-liquidity [items]="items"></app-all-liquidity>
    <app-all-volume [items]="items"></app-all-volume>
</div>


<h1 class="mt-3">Top tokens</h1>
<app-top-tokens [tokens]="tokens"></app-top-tokens>
<h1 class="mt-3">Top pools</h1>
<app-top-pools [pairs]="pairs"></app-top-pools>

<h1 class="mt-3">Transactions</h1>
<app-all-transactions [transactions]="transactions"></app-all-transactions>
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" aria-label="Previous" (click)="changePageNumTransaction(pageNumTransaction - 1)">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item " >
        <a class="page-link" *ngIf="pageNumTransaction >= 1" (click)="changePageNumTransaction(pageNumTransaction - 1)">
            {{pageNumTransaction}}</a>
        </li>
      <li class="page-item active">
        <a class="page-link" (click)="changePageNumTransaction(pageNumTransaction)">
            {{pageNumTransaction + 1}}
        </a>
      </li>
      <li class="page-item" >
        <a class="page-link" *ngIf="pageNumTransaction <= totalPage - 1" (click)="changePageNumTransaction(pageNumTransaction + 1)">
            {{pageNumTransaction + 2}}
        </a>
      </li>

      <li class="page-item" >
        <a class="page-link" *ngIf="pageNumTransaction < 1" (click)="changePageNumTransaction(pageNumTransaction + 2)">
            {{pageNumTransaction + 3}}
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" aria-label="Next" (click)="changePageNumTransaction(pageNumTransaction + 1)">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
</nav>
