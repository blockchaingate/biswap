<div class="rounded-card">
    <div class="container">
        <div class="row py-2">
            <div class="col col-2">
                <b>#</b>
            </div>
            <div class="col col-2">
                <b>Pool</b>
            </div>

            <div class="col col-2">
                <b>Volume 24h</b>
            </div>
            <div class="col col-2">
                <b>LP Reward Fee</b>
            </div>
            <div class="col col-2">
                <b>Lp Reward APR</b>
            </div>
            <div class="col col-2">
                <b>Liquidity</b>
            </div>
        </div>

        <div class="row table-data py-2" *ngFor="let pair of pairs;let i = index">
            <div class="col col-2">
                {{i + 1}}
            </div>
            <div class="col col-2">
                {{pair.name}}
            </div>
            <div class="col col-2">
                {{pair.token0Price}}
            </div>
            <div class="col col-2">
                Price change
            </div>
            <div class="col col-2">
                Volume 24h
            </div>
            <div class="col col-2">
                {{pair.totalLiquidity}}
            </div>
        </div>
    </div>
</div>
