<div fxLayout="row" fxLayoutAlign="center center" class="swapBody">
    <div fxFlex="25" fxFlex.sm="50" fxFlex.xs="70" fxFlex.md="40">
      <mat-card>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <mat-card-title fxLayout="column">
            <span class="paddingTop5"> Your Stakings </span>
            <h5 class="paddingTop5">Redeem your stakings to receive tokens back</h5>
          </mat-card-title>
        </div>

        <mat-card-content>
            <div class="emty-liquidity" *ngIf="!account; else other">
              <span> Connect to a wallet to view your stakings. </span>
            </div>
    
            <ng-template #other>
              <div
                class="emty-liquidity"
                fxLayout="column"
                fxLayoutAlign="center center"
              >
                <div *ngIf="!amount">No staking found. </div>
                <div *ngIf="amount">
                  <div fxLayout="row" fxLayoutAlign="space-between center">
                    <div fxFlex.md="40">
                      Amount:
                    </div>
                    <div fxFlex.md="60">
                      {{amount}}
                    </div>                   
                  </div>

                  <div fxLayout="row" fxLayoutAlign="space-between center">
                    <div fxFlex.md="40">
                      Reward:
                    </div>
                    <div fxFlex.md="60">
                      {{reward}}
                    </div>                   
                  </div>
                </div>
              </div>
            </ng-template>
          </mat-card-content>

          <mat-card-actions
          fxLayout="row"
          fxLayoutAlign="center center"
          class="mat-card-action"
        >
          <button
            mat-raised-button
            color="primary"
            (click)="connectWallet()"
            *ngIf="!account; else asd"
          >
            Connect a wallet
          </button>
  
          <ng-template #asd>
            <button
              mat-raised-button
              color="primary"
              (click)="addStaking()"
            >
              + Add Staking
            </button>
          </ng-template>
        </mat-card-actions>          
      </mat-card>
    </div>
</div>
