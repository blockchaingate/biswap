<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" class="topBar">
  <div class="logo">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <span routerLink="/">
        <img class="header-logo" src="/assets/images/biswap-256w.png" width="60px" alt="image">
      </span>
      <span>V3</span>
    </button>
  </div>

  <div fxHide.md fxHide.lt-md class="header-tab-items" fxLayout="row" fxLayoutGap="12px">
    <span routerLink="/swap">{{'Swap'|translate}}</span>
    <span routerLink="/pool">{{'Liquidity'|translate}}</span>
    <!--
    <span routerLink="/staking">{{'Staking'|translate}}</span>
    -->
    <span routerLink="/reward">{{'Rewards'|translate}}</span>
    
    <span routerLink="/transactions">{{'Transactions'|translate}}</span>
    <span routerLink="/charts">{{'Info'|translate}}</span>
  </div>
  <!-- <span class="example-spacer"></span> -->

  <div fxLayoutGap="12px" fxLayout="row" class="menuRight">
    <div fxHide.gt-md layout-align="end center">
      <button mat-icon-button (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <button mat-raised-button class="connectBtn" *ngIf="!address" (click)="connectWallet()">
      {{ 'Connect Wallet'| translate }}
    </button>
    <span *ngIf="address">{{showAccount()}}</span>
    <button mat-raised-button class="connectBtn" color="primary" *ngIf="address" (click)="disConnectWallet()">
      {{ 'Disconnect'|translate }}
    </button>

    <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with share icon">
      {{selectedLan.viewValue}}
    </button>

    <mat-menu class="matMenu" #menu="matMenu">
      <div class="selLan" id="selLan">
        <h3>{{'SelLan' | translate}}</h3>
      </div>
      <hr style="color:white">
      <div class="content">
        <div class="lanitem handcursor" *ngFor="let lan of LANGUAGES" (click)="openClose(lan)">
          {{lan.viewValue}}
        </div>
    
      </div>
    </mat-menu>
  </div>
</mat-toolbar>
