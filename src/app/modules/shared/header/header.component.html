<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
      <img class="header-logo" src="../../../../assets/images/biswap-256.png" width="200" alt="image">
  </button>

  <div class="header-tab-items" fxLayout="row" fxLayoutGap="20px">
    <span routerLink="/swap">Swap</span>
    <span routerLink="/pool">Pool</span>
    <span routerLink="/vote">Vote</span>
    <span routerLink="/charts">Charts</span>
    <span routerLink="/staking">Staking</span>
  </div>
  <!-- <span class="example-spacer"></span> -->

  <div fxLayoutGap="20px">
    <button mat-raised-button color="primary" *ngIf="!account" (click)="connectWallet()">
      {{ 'Connect Wallet' }}
    </button>
    <button mat-raised-button color="primary" *ngIf="account" (click)="disConnectWallet()">
      {{ 'Disconnect' }}
    </button>    
    <button
      mat-icon-button
      class="example-icon"
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon>more_horiz</mat-icon>
    </button>

    <mat-menu class="matMenu" #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>language</mat-icon>
        <span>Languages</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
      <button mat-menu-item routerLink="/info">
        <mat-icon>info</mat-icon>
        <span>Info</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
