<div class="container" *ngIf="account">
  <div class="row my-2">
    <div class="col-sm-2 text-muted">Account</div>
    <div class="col-sm-10 text-white">{{ account }}</div>
  </div>

  <div class="row my-2">
    <div class="col-sm-2 text-muted">To</div>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="to" />
    </div>
  </div>

  <div class="row my-2">
    <div class="col-sm-2 text-muted">Value</div>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="value" />
    </div>
  </div>
  <div class="row my-2">
    <div class="col-sm-2 text-muted">Data</div>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" [(ngModel)]="data"></textarea>
    </div>
  </div>
  <div class="row my-2">
    <button (click)="send()">
      Send request
    </button>
  </div>
  <div class="row my-2 text-white" *ngIf="result">
    <div *ngFor="let item of result">
      txid:
      <a target="_blank" [href]="item | generateUrl">
        {{ item }}
      </a>
    </div>
  </div>
</div>

<div *ngIf="!account">
  <button mat-raised-button color="primary" (click)="showQrCode()">
    Show QRCode
  </button>
</div>
